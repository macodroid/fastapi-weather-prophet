<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

    <title>Real-Time Charts With FastApi</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand">Weather Prophet</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Today's temperature</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/history">Historical forecast</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="d-flex justify-content-center">
  <form class="form-inline">
    <div class="form-group mx-3">
      <label for="startDate" class="fromlabel">Start Date:</label>
      <input type="date" class="form-control" id="startDate" placeholder="Start Date">
    </div>
    <div class="form-group mx-3">
      <label for="endDate" class="fromlabel">End Date:</label>
      <input type="date" class="form-control" id="endDate" placeholder="End Date">
    </div>
    <button type="button" class="btn btn-primary" id="submitBtn" onclick="func()">Get Data</button>
  </form>
</div>
<div class="container">
    <div class="row">
        <div class="col-8 mx-auto md-5">
            <canvas id="historyChart" width="300" height="200"></canvas>
        </div>
    </div>
</div>
<script type="text/javascript" src="../static/history_charts.js"></script>
</body>
</html>
